<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/gameOver.css" />
    <link rel="stylesheet" href="../../style/globals.css" />
    <title>GameOver</title>
  </head>
  <body>
    <div class="game-over-container">
      <h1 class="game-over-text">You Died</h1>
      <p class="score-text">Misi Gagal Lakukan Lebih Lagi Ya...</p>
      <div class="btn-container">
        <button class="button">
          <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Back To Home</span>
          </span>
        </button>
        <button class="button">
          <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Try Again</span>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
