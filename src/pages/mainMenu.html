<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/mainMenu.css" />
    <link rel="stylesheet" href="/style/globals.css" />
    <link rel="stylesheet" href="/style/icon/css/all.min.css" />
    <title>Document</title>
  </head>

  <body id="mainMenu">
    <audio autoplay loop>
      <source src="/assets/Backsounds/Energizing.mp3">
    </audio>
    <main class="container container-main-menu">
      <!-- <div class="setting_sector">
            <i class="fa-solid fa-cog"></i>
        </div> -->
      <section class="area_section">
        <div class="area-action-and-title">
          <section class="title_section">
            <h1 class="title">echo heroes</h1>
            <h1 class="title">save the world</h1>
          </section>
          <div class="action_section">
            <a href="/src/pages/level.html">
            <button class="button btn-main-menu">
                <span class="button_lg btn-lg-main-menu">
                  <span class="button_sl"></span>
                  <span class="button_text btn-txt-main-menu">play Now</span>
                </span>
              </button>
            </a>
            <a href="/src/pages/achievement.html">
              <button class="button btn-main-menu">
                <span class="button_lg btn-lg-main-menu">
                  <span class="button_sl"></span>
                  <span class="button_text btn-txt-main-menu">achievement</span>
                </span>
              </button>
            </a>
            <a href="">
              <button class="button btn-main-menu" onclick="quit()">
                <span class="button_lg btn-lg-main-menu">
                  <span class="button_sl"></span>
                  <span class="button_text btn-txt-main-menu">quit game</span>
                </span>
              </button>
            </a>
          </div>
        </div>
      </section>
      <section class="character-area">
        <img
          src="/assets/Main Character/Hero 1/Bernafas.gif"
          alt=""
          class="main-char"
        />
        <a href="/src/pages/swicthHero.html" class="btn-chars">
          <button class="button btn-char">
            <span class="button_lg btn-lg-char">
              <span class="button_sl"></span>
              <span class="button_text btn-txt-char">switch hero</span>
            </span>
          </button>
        </a>
      </section>
    </main>
    <script>
      function quit() {
        window.closed();
      }
    </script>
  </body>
</html>
