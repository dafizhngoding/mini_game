<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style/dialogue.css" />
    <link rel="stylesheet" href="/style/globals.css" />
    <title>Dialog Component</title>

  <body>
    <main class="flex">
      <div class="dialog-container">
        <img
          src="/assets/Main Character/Hero 1/Bernafas.gif"

          class="character-img"
        />

          <p id="dialog-text">
            This place is a mess… If I don’t start cleaning, who will?
          </p>
        </div>
      </div>
      <div class="dialog-container">
        <img
          src="/assets/Main Character/Hero 1/Bernafas.gif"
          alt="Character"
          class="character-img"
        />
        <div class="dialog-box">
          <p id="dialog-text">Press F to pick up trash and clean the area.</p>
        </div>
      </div>
      <div class="dialog-container">
        <img
          src="/assets/Main Character/Hero 1/Bernafas.gif"
          alt="Character"
          class="character-img"
        />
        <div class="dialog-box">
          <p id="dialog-text">
            What was that sound? … Maybe just the wind. I should keep going.
          </p>
        </div>
      </div>
    </main>
