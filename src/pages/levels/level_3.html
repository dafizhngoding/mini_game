<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 3</title>
    <link rel="stylesheet" href="/style/levels/Alls.css">
    <link rel="stylesheet" href="/style/levels/level3.css">
</head>

<body id="level_3">
    <audio autoplay loop>
        <source src="/assets/Backsounds/Mesmerizing-Galaxy-Loop.mp3" type="audio/mpeg">
    </audio>
    <div class="abs_display">
        <p id="level">level_3</p>
        <div>
            <div class="player_hp_bar">
                <div id="hp"></div>
            </div>
            <div class="stage_text" id="stageText">
                <h1>stage</h1>
                <h1 id="state_stage">1</h1>
            </div>
        </div>
        <div id="mission">
            <div class="mission_box">
                <div class="mission_item">
                    <p>kills the mobs</p>
                    <div>
                        <p id="mobs">0/1</p>
                    </div>
                </div>
                <div class="mission_item">
                    <p>stage </p>
                    <div>
                        <p id="stage">1/4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="game">
        <canvas id="gameCanvas" class="level_1_bg"></canvas>
    </div>
    <script type="module" src="/script/index.mjs"></script>
    <!-- <script type="module" src="/script/setting/level.mjs"></script> -->
</body>

</html>
