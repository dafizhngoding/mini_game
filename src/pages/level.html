<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Level Roadmap</title>
    <link rel="stylesheet" href="/style/level.css" />
    <link rel="stylesheet" href="/style/globals.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Chapter 1</h1>
    </header>

    <div class="roadmap">
      <div class="level" data-level="1">1</div>
      <div class="level" data-level="2">2</div>
      <div class="level" data-level="3">3</div>
      <div class="level" data-level="4">4</div>
      <div class="level" data-level="5">5</div>
    </div>

    <button class="button" id="next-chapter-btn">
      <span class="button_lg">
        <span class="button_sl"></span>
        <span class="button_text">Next Chapter </span>
      </span>
    </button>
    <!-- <button class="next-chapter" id="next-chapter-btn">Next Chapter</button> -->

    <!-- Popup Modal -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>Coming Soon</h2>
        <p>Chapter 2 is under development. Stay tuned for the next chapter!</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const levels = document.querySelectorAll(".level");

        levels.forEach((level) => {
          level.addEventListener("click", function () {
            const levelNumber = this.getAttribute("data-level");
            if (!this.classList.contains("locked")) {
              alert(`Anda memilih Level ${levelNumber}`);
              this.classList.add("completed");
            }
          });
        });

        // Simulasikan level yang terkunci
        for (let i = 2; i <= levels.length; i++) {
          levels[i - 1].classList.add("locked");
        }

        // Buka level pertama
        levels[0].classList.remove("locked");

        // Show popup for next chapter
        const nextChapterButton = document.getElementById("next-chapter-btn");
        const popup = document.getElementById("popup");
        const closeBtn = document.getElementById("close-btn");

        nextChapterButton.addEventListener("click", function () {
          popup.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
          popup.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target === popup) {
            popup.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
