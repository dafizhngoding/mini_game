<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Level Roadmap</title>
    <link rel="stylesheet" href="/style/level.css" />
    <link rel="stylesheet" href="/style/globals.css" />
  </head>
  <body>
    <audio autoplay loop>
      <source src="/assets/Backsounds/Energizing.mp3" />
    </audio>

    <audio id="click-sound">
      <source src="/assets/Sounds/button-click.wav" />
    </audio>

    <div class="shadow">
      <header>
        <h1 class="title">Chapter 1</h1>
      </header>

      <div class="roadmap">
        <div class="level" data-level="1" id="level">
          1
          <div class="stars-display"></div> <!-- Tempat bintang level 1 -->
        </div>
        <div class="level locked" data-level="2" id="level">
          2
          <div class="stars-display"></div> <!-- Tempat bintang level 2 -->
        </div>
        <div class="level locked" data-level="3" id="level">
          3
          <div class="stars-display"></div> <!-- Tempat bintang level 3 -->
        </div>
      </div>

      <div class="button-container">
        <a href="/src/pages/mainMenu.html">
          <button class="button">
            <span class="button_lg">
              <span class="button_sl"></span>
              <span class="button_text">Menu Utama</span>
            </span>
          </button>
        </a>
        <button class="button" id="next-chapter-btn">
          <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Chapter 2</span>
          </span>
        </button>
        
        <!-- Next Chapter Popup Modal -->
        <div class="popup" id="popup">
          <div class="popup-content">
            <h2>Segera Hadir</h2>
            <p>Chapter 2 sedang dalam tahap pengembangan. Nantikan Chapter 2 ya!</p>
            <span class="close-btn" id="close-btn">
              <button class="button">
                <span class="button_lg">
                  <span class="button_sl"></span>
                  <span class="button_text">Tutup</span>
                </span>
              </button>
            </span>
          </div>
        </div>

      <!-- Level Popup Modal -->
      <div class="popup" id="level-popup">
        <div class="popup-content">
          <h2 id="level-title">Enter Level</h2>
          <p id="level-description">
            Apakah Anda yakin ingin memasuki level ini?
          </p>
          <div class="button-container">
            <button class="button" id="enter-level-btn">
              <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Masuk</span>
              </span>
            </button>
            <button class="button" id="cancel-level-btn">
              <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Batal</span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/buttonEvent.mjs" type="module"></script>
    <script src="/script/levelrouting.mjs" type="module"></script>
    <script src="/script/missionSuccess.mjs" type="module"></script>
    <script src="/script/showStars.mjs" type="module"></script> <!-- Tambahkan skrip untuk menampilkan bintang -->
  </body>
</html>
