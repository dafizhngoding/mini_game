<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Achievements</title>
    <link rel="stylesheet" href="/style/globals.css" />
    <link rel="stylesheet" href="/style/achievement.css" />
  </head>
  <body>
    <audio autoplay loop>
      <source src="/assets/Backsounds/Energizing.mp3">
    </audio>
    <div class="achievement-container">
      <div class="container">
        <h1 class="title">Pencapaian</h1>
        <div class="achievements">
          <button class="achievement locked" >
            <img src="/assets/Icons/Sampah.png" alt="Achievement 1" />
            <p class="description">Pembersih Sampah</p>
            <span>Anda telah membersihkan tumpukan sampah pertama Anda! Jaga lingkungan tetap bersih dan hijau!</span>
          </button>
          <button class="achievement locked">
            <img src="/assets/Icons/Sword.png" alt="Achievement 2" />
            <p class="description">Pembasmi Monster</p>
            <span>Dengan pedangmu, kau telah membunuh Mob pertamamu. Perjalanan baru saja dimulai!</span>
          </button>
          <button class="achievement locked">
            <img src="/assets/Icons/Heroic.png" alt="Achievement 2" />
            <p class="description">Heroik</p>
            <span>mengambil langkah untuk menyelamatkan lingkungan! Dunia membutuhkan banyak pahlawan seperti Anda!</span>
          </button>
          <button class="achievement locked">
            <img src="/assets/items/star1.png" alt="Achievement 3" />
            <p class="description">Kolektor Bintang</p>
            <span>Luar biasa! Anda telah meraih bintang 3 beberapa kali. Konsistensi Anda bersinar seterang bintang!</span>
          </button>
          <button class="achievement locked">
            <img src="/assets/Icons/Bumi.png" alt="Achievement 4" />
            <p class="description">Penyelamat Bumi</p>
            <span>dedikasi dan usaha Anda telah mengembalikan keseimbangan alam. Anda adalah juara sejati!</span>
          </button>
        </div>
        <div class="container">
          <a href="/src/pages/mainMenu.html">
            <button class="button">
              <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Menu Utama</span>
              </span>
            </button>
          </a>
        </div>
      </div>
    </div>
    <script src="/script/buttonEvent.mjs" type="module"></script>
    <script src="/script/achievement.mjs" type="module"></script>
  </body>
</html>
