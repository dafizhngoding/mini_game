<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Achievements</title>
    <link rel="stylesheet" href="style/globals.css" />
    <link rel="stylesheet" href="style/achievement.css" />
  </head>
  <body>
    <audio autoplay loop>
      <source src="assets/Backsounds/Energizing.mp3">
    </audio>
    <div class="achievement-container">
      <div class="container">
        <h1 class="title">Achievements</h1>
        <div class="achievements">
          <button class="achievement" >
            <img src="assets/Icons/Sampah.png" alt="Achievement 1" />
            <p class="description">Trash Cleaner</p>
            <span>You have cleaned up your first pile of trash! Keep the environment clean and green!</span>
          </button>
          <button class="achievement locked">
            <img src="assets/Icons/Sword.png" alt="Ability 1" />
            <p class="description">Monster Slayer</p>
            <span>With your sword, you have slain your first Mob. The journey has just begun!</span>
          </button>
          <button class="achievement locked">
            <img src="assets/items/star 1.png" alt="Achievement 3" />
            <p class="description">Stars Collector</p>
            <span>Impressive! You have achieved a 3-star multiple times in a row. Your consistency shines as bright as the stars!</span>
          </button>
          <button class="achievement locked">
            <img src="assets/Icons/Heroic.png" alt="Achievement 2" />
            <p class="description">Eco Heroes</p>
            <span>You have taken a stand to save the environment! The world needs more heroes like you!</span>
          </button>
          <button class="achievement locked">
            <img src="assets/Icons/Bumi.png" alt="Achievement 4" />
            <p class="description">Savior of the world</p>
            <span>Through your dedication and effort, you have restored balance to nature. You are a true champion!</span>
          </button>
        </div>
        <div class="container">
          <a href="src/pages/mainMenu.html">
            <button class="button">
              <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Main Menu</span>
              </span>
            </button>
          </a>
        </div>
      </div>
    </div>
    <script src="script/buttonEvent.mjs" type="module"></script>
    <script src="script/achievement.mjs" type="module"></script>
  </body>
</html>
