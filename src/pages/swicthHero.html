<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Hero</title>
    <link rel="stylesheet" href="/style/globals.css" />
    <link rel="stylesheet" href="/style/swicthHero.css" />
  </head>
  <body>
    <audio autoplay loop>
      <source src="/assets/Backsounds/Energizing.mp3" type="audio/mp3" />
    </audio>

    <!-- Audio untuk tombol error -->
    <audio id="error-sound">
      <source src="/assets/Sounds/button-error.wav" type="audio/wav" />
    </audio>

    <div class="back-container">
      <a href="/src/pages/mainMenu.html">
        <button class="button btn-switchHero">
          <span class="button_lg btn-lg-switchHero">
            <span class="button_sl"></span>
            <span class="button_text btn-txt-switchHero">Main Menu</span>
          </span>
        </button>
      </a>
    </div>

    <div class="flex">
      <div class="hero-container">
        <div class="hero-list">
          <button class="hero-option" onclick="selectHero(0)">
            <img src="/assets/Main Character/Hero 1/Bernafas.gif" alt="Hero 1" class="hero-icon-large" />
            <span>Steve</span>
          </button>
          <button class="hero-option locked" onclick="playErrorSound()">
            <img src="/assets/Main Character/Hero 2/Bernafas.gif" alt="Hero 2" class="hero-icon-large" />
            <span>Jett</span>
          </button>
          <button class="hero-option locked" onclick="playErrorSound()">
            <img src="/assets/Main Character/Hero 3/Bernafas.gif" alt="Hero 3" class="hero-icon-large" />
            <span>Sova</span>
          </button>
        </div>
      </div>

      <div class="hero-container">
        <div class="hero-display">
          <img id="hero-image" src="/assets/Main Character/Hero 1/Bernafas.gif" alt="Hero 1" />
          <h2 id="hero-name">Hero 1</h2>
          <button class="button btn-switchHero" onclick="confirmSelection()">
            <span class="button_lg btn-lg-switchHero">
              <span class="button_sl"></span>
              <span class="button_text btn-txt-switchHero">Select</span>
            </span>
          </button>
        </div>
      </div>
    </div>

    <script src="/script/switchHero.mjs" type="module"></script>
  </body>
</html>
