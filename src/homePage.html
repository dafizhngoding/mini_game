<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS State Example</title>
</head>

<body>
    <div>
        <h1>Counter: <span id="count">0</span></h1>
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
    </div>

    <script>
        // Fungsi untuk meniru behavior useState
        function createState(initialValue) {
            let state = initialValue;

            // Fungsi untuk mendapatkan nilai state
            const getState = () => state;

            // Fungsi untuk mengubah nilai state
            const setState = (newState) => {
                state = newState;
                render(); // Memicu render ulang UI
            };

            return [getState, setState];
        }

        // Membuat state dan setter menggunakan createState
        const [getCount, setCount] = createState(0);

        // Fungsi untuk merender ulang DOM berdasarkan state
        function render() {
            const countElement = document.getElementById('count');
            countElement.textContent = getCount();
        }

        // Menambahkan event listener untuk tombol increment dan decrement
        document.getElementById('increment').addEventListener('click', () => {
            setCount(getCount() + 1); // Menambah nilai state
        });

        document.getElementById('decrement').addEventListener('click', () => {
            setCount(getCount() - 1); // Mengurangi nilai state
        });

        // Pertama kali render UI
        render();
    </script>
</body>
</html>

</html>
